<body>
	<div align="center">
		<section id="main-content">
			<h3>Sinh Viên STU Confession</h3>
		</section>
		<desc>What do you want to share with us?</desc>
	</div>
	<form name="cform" id="cform" class="form" target="_self" onsubmit="return postToGoogle();" action="">
	    <lab>Câu chuyện của bạn</lab>
	    <textarea id="messField" rows="5" required="required" name="entry.693674214" class="input" placeholder="Bài được đăng ẩn danh, vì thế hãy thoải mái chia sẻ với tụi mình nhé!"required></textarea>
	    <div class="line"></div>
	    <lab>Ảnh đăng kèm <span class="text-info">(có thể để trống nếu bạn không cần ảnh)</span></lab>
	    <textarea id="imageField" rows="5" name="entry.376594257" class="input" placeholder="Nhập mỗi link ảnh một dòng..."required></textarea>
	    <div class="line"></div>    
	    <button type="submit" id="send" name="send" class="button">Gửi bài</button>
	</form>
	<div align="center">
		<success id="success-msg" style="display: none;">Your cfs has been sended !</success>
	</div>
